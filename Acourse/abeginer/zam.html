let calculation = (function (){
    let res;
    function setValue(val) {
        res = val;
        return this;
    }
    function plusValue(val) {
        res += val;
        return this;
    }
    function minusValue(val) {
        res -= val;
        return this;
    }
    function sqrtValue(val) {
        res = Math.pow(res, val);
        return this;
    }
    function calcValue(val) {
        res *= val;
        return this;
    }
    function getValue() {
        return res;
    }

    return {
        setValue,
        plusValue,
        minusValue,
        sqrtValue,
        calcValue,
        getValue,
    }
}())
