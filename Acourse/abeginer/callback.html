function every(arr, fn) {
    if (!Array.isArray(arr)) {
        return new Error('is not array');
    }
    if (!fn || typeof fn !== 'function') {
        return new Error('is not function')
    }

    for (let i = 0; i < arr.length; i++) {
        if (!fn(arr[i]), i, arr) {
            return false;
        }
    }
    return true;
}
