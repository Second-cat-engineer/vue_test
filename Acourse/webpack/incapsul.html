<script>

function User1(name) {
    let userName = name;

    return {
        getName() {
            return userName;
        },
        setName(name) {
            userName = name;
        }
    }
}

// например: test1.getName = 'asdf';

// чтобы такого не было:
function User2(name) {
    let userName = name;

    return Object.freeze({
        getName() {
            return userName;
        },
        setName(name) {
            userName = name;
        }
    });
}
//const test2 = new User2('test2');

// с помощью символов
function User3(name) {
    const symbol = Symbol();

    return {
        [symbol]: name,
        getName() {
            return this[symbol];
        },
        setName(name) {
            this[symbol] = name;
        }
    }
}
const test3 = new User3('test3');
