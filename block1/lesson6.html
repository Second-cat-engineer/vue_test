<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>
        <!-- отмена поведения с помощью стандартного js -->
        <a href="http://google.com" target="_blank" v-on:click="clickOnGoogle"> Google </a>
        <hr>
        <!-- отмена поведения с помощью Vue -->
        <a href="http://google.com" target="_blank" v-on:click.prevent> Google </a>
        <hr>

        <h2 v-on:mousemove="handleMouseMove">
            X: {{ x }} \ Y: {{ y }}
            <span v-on:mousemove.stop=""> Не изменять </span>
        </h2>

        <hr>
        <input type="text" v-on:keyup="alertValue">
        <input type="text" v-on:keyup.enter.space="alertValueVue">
    </h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    // Работа с событиями
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            // отмена поведения с помощью стандартного js
            clickOnGoogle(event) {
                event.preventDefault();
            },
            handleMouseMove: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            // с помощью стандартного js
            alertValue: function (event) {
                if (event.keyCode === 13) {
                    alert(event.target.value);
                }
            },
            // c помощью Vue
            alertValueVue: function (event) {
                alert(event.target.value);
            }
        }
    })
</script>
</body>
</html>
