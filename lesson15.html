<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2> Counter {{ counter }} \ {{ counter2 }}</h2>
    <h3>{{ result() }}</h3>
    <h3>computed result: {{ computedResult }}</h3>
    <button @click="add">Add</button>
    <button @click="sub">Sub</button>

    <button @click="counter2++"> add counter 2 </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0,
        },
        methods: {
            add: function () {
                this.counter++;
            },
            sub: function () {
                this.counter--;
            },
            result: function () {
                console.log('result was called')
                return this.condition = this.counter >= 3 ? 'More than 3' : 'Less than 3'
            }
        },
        computed: {  //вычесленное/ будут изменятся только в том случае если они зависят от тех переменных которые находятся
            // внутри данных методов, тем самым оптимизируют приложение
            computedResult: function() {
                console.log('result')
                return this.condition = this.counter >= 3 ? 'More than 3' : 'Less than 3'
            }
        }
    })
</script>
</body>
</html>
